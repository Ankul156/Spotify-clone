<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="shortcut icon" href="IMAGES/asset 49.svg" type="image/x-icon">
</head>

<body>
    <div class="signup-outer-main-container">
        <div class="signup-main-container">
            <div class="icon"><a href="index.html"><img src="IMAGES/asset 49.svg" alt=""></a></div>
            <h1>Sign up to start listening</h1>
            <div class="signup-form">
                <h5>Email adderess</h5>
                <input placeholder="name@domain.com" type="text">
                <h6>Use phone number instead.</h6>
                <button>Next</button>
            </div>
            <div class="or-div">or</div>
            <div class="social-signup"><img src="IMAGES/google.svg" alt=""><a href="">Sign up with Google</a></div>
            <div class="social-signup"><img src="IMAGES/facebook.svg" alt=""><a href="">Sign up with Facebook</a></div>
            <div class="social-signup"><img src="IMAGES/apple.svg" alt=""><a href="">Sign up with Apple</a></div>
            <div class="ruler"></div>
            <div class="signup-already">
                <h4>Already have a account? <a
                        style="color: #ffffff; text-decoration: 1.5px underline; cursor: pointer;" href="login.html">Log in here.</a>
                </h4>
            </div>
            <div class="signup-privacy">
                <p>This site is protected by reCAPTCHA and the Google <br> <span
                        style="text-decoration: underline;">Privacy
                        Policy</span> and <span style="text-decoration: underline;">Terms of Service</span> apply.</p>
            </div>
        </div>
    </div>
</body>

</html>
