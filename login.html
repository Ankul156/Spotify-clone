<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="shortcut icon" href="IMAGES/asset 49.svg" type="image/x-icon">
</head>

<body>
    <div class="login-outer-main-container">
        <div class="login-main-container">
            <div class="login-icon"><a href="index.html"><img src="IMAGES/asset 49.svg" alt=""></a></div>
            <h1>Log in to Spotify</h1>
            <div class="social-signup"><img src="IMAGES/google.svg" alt=""><a href="">continue with Google</a></div>
            <div class="social-signup"><img src="IMAGES/facebook.svg" alt=""><a href="">continue with Facebook</a></div>
            <div class="social-signup"><img src="IMAGES/apple.svg" alt=""><a href="">continue with Apple</a></div>
            <div class="social-signup"><a style="padding: 0px 30px; margin-right: 0px;" href="">Continue with phone
                    number</a></div>
            <div class="ruler"></div>
            <div class="login-form">
                <h5>Email or username</h5>
                <input placeholder="Email or username" type="text">
                <h5>Password</h5>
                <i class="fa-regular fa-eye-slash"></i>
                <input placeholder="Password" type="text">
                <button>Log In</button>
            </div>
            <div class="login-forget">
                <h4>Forgot your password?</h4>
            </div>
            <div class="signup-already">
                <h4>Don't have a account? <a class="span-colour" href="signup.html">Sign up for Spotify</a></h4>
            </div>
        </div>
        <div class="login-footer">
            <p>This site is protected by reCAPTCHA and the Google <span style="text-decoration: underline;">Privacy
                    Policy</span> and <span style="text-decoration: underline;">Terms of Service</span> apply.</p>
        </div>

    </div>
</body>

</html>
